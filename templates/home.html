{%extends "layout.html"%}
{%block body%}
<div class="jumbotron">
  <div class="container">
    <h2>Welcome to Sammler - Developers CV Database</h2>
    <p>Kindly fill the form below and upload your CV</p>
  </div>
</div>
	<form action="/"  method="POST">
  		<div class="form-group" >
    		<label for="exampleInputName">Name</label>
    		<input name="name" type="name" style=width:600px; class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name">
  		</div>
  		
  		<div class="form-group">
  			<label for="exampleInputSkills">Skills</label>
  			<textarea name="skills" style=width:600px; class="form-control" rows="3" placeholder="Comma After Each Skill Entered" Required pattern="[A-Z][a-zA-Z,]+"></textarea>
  		</div>
  		<div class="form-group">
    		<label for="exampleInputgithubLink">Github Link</label>
    		<input name="githublink" type="link" style=width:600px; class="form-control" id="exampleInputgithubLink" placeholder="Enter Your Github Repository Link" pattern="https?://.+">
  		</div>
  
  		<div class="form-group">
   			 <label for="exampleInputFile">CV Upload</label>
    		 <input type="file" name="file" id="exampleInputFile">
    			<p class="help-block">Click the above button to upload your CV.</p>
  		</div>
   		<button type="submit" class="btn btn-success">Submit</button>
	</form>

{%endblock%}
